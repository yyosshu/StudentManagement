<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>受講生情報一覧</title>
</head>
<body>
<h1>受講生情報一覧</h1>
<table border="1" cellpadding="8" cellspacing="0">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>削除</th>
    <th>コースID</th>
    <th>コース名</th>
    <th>開始日時</th>
    <th>終了日時</th>
  </tr>
  </thead>
  <tbody>
  <!-- 学生ごと -->
  <th:block th:each="studentDetail : ${studentList}">

    <!-- コースあり -->
    <th:block th:if="${!#lists.isEmpty(studentDetail.studentCourses)}">
      <th:block th:each="course,iterStat : ${studentDetail.studentCourses}">
        <tr>
          <td th:if="${iterStat.first}"
              th:rowspan="${#lists.size(studentDetail.studentCourses)}"
              th:text="${studentDetail.student.id}">1
          </td>
          <td th:if="${iterStat.first}"
              th:rowspan="${#lists.size(studentDetail.studentCourses)}">
            <a th:href="@{/updateStudent(studentId=${studentDetail.student.id})}"
               th:text="${studentDetail.student.name}">
              山田 太郎
            </a>
          </td>
          <td th:if="${iterStat.first}"
              th:rowspan="${#lists.size(studentDetail.studentCourses)}"
              th:text="${studentDetail.student.kanaName}">ヤマダ タロウ
          </td>
          <td th:if="${iterStat.first}"
              th:rowspan="${#lists.size(studentDetail.studentCourses)}"
              th:text="${studentDetail.student.nickname}">タロ
          </td>
          <td th:if="${iterStat.first}"
              th:rowspan="${#lists.size(studentDetail.studentCourses)}"
              th:text="${studentDetail.student.email}">taro@example.com
          </td>
          <td th:if="${iterStat.first}"
              th:rowspan="${#lists.size(studentDetail.studentCourses)}"
              th:text="${studentDetail.student.area}">Tokyo
          </td>
          <td th:if="${iterStat.first}"
              th:rowspan="${#lists.size(studentDetail.studentCourses)}"
              th:text="${studentDetail.student.age}">25
          </td>
          <td th:if="${iterStat.first}"
              th:rowspan="${#lists.size(studentDetail.studentCourses)}"
              th:text="${studentDetail.student.gender}">male
          </td>
          <td th:if="${iterStat.first}"
              th:rowspan="${#lists.size(studentDetail.studentCourses)}"
              th:text="${studentDetail.student.remark}">特になし
          </td>
          <td th:if="${iterStat.first}"
              th:rowspan="${#lists.size(studentDetail.studentCourses)}"
              th:text="${studentDetail.student.deleted}">false
          </td>

          <!-- コース情報 -->
          <td th:text="${course.id}">101</td>
          <td th:text="${course.courseName}">Java入門</td>
          <td th:text="${#temporals.format(course.courseStartDt, 'yyyy-MM-dd HH:mm')}">
            2025-06-01 10:00
          </td>
          <td th:text="${#temporals.format(course.courseEndDt,   'yyyy-MM-dd HH:mm')}">
            2025-06-30 18:00
          </td>
        </tr>
      </th:block>
    </th:block>

    <!-- コースなし -->
    <th:block th:if="${#lists.isEmpty(studentDetail.studentCourses)}">
      <tr>
        <td th:text="${studentDetail.student.id}">1</td>
        <td th:text="${studentDetail.student.name}">山田 太郎</td>
        <td th:text="${studentDetail.student.kanaName}">ヤマダ タロウ</td>
        <td th:text="${studentDetail.student.nickname}">タロ</td>
        <td th:text="${studentDetail.student.email}">taro@example.com</td>
        <td th:text="${studentDetail.student.area}">Tokyo</td>
        <td th:text="${studentDetail.student.age}">25</td>
        <td th:text="${studentDetail.student.gender}">male</td>
        <td th:text="${studentDetail.student.remark}">特になし</td>
        <td th:text="${studentDetail.student.deleted}">false</td>
        <td colspan="4" style="text-align: center;">コースなし</td>
      </tr>
    </th:block>

  </th:block>
  </tbody>
</table>
</body>
</html>
